	{% extends 'base_blog.html' %}
	{% load staticfiles %}
	{% block css %}
		<link href="{% static 'styles.css' %}" type="text/css" rel="stylesheet" />
	{% endblock css %}
	{% block content %}
	<a href="{% url 'post_edit' pk=post.pk %}">
		<span class="glyphicon glyphicon-pencil"></span></a>
		<div class="post">
			{% if post.published_date %}
            	<div class="date">
                <h4>{{ post.published_date }}</h4>
            	</div>
        	{% endif %}
				<h2>{{ post.title }}</h2>
				<h4>{{ post.text|linebreaksbr }}</h4>
		</div>
	{% endblock content %}
